<!DOCTYPE html>
<html>
<head>
	<title>Borders in css</title>
	<style type="text/css">
		div{
			border-style: solid;
			border-width: 5px;
			border-color: red green blue yellow;
			border-top-style: dotted;
			border-right-style: groove;
			border-bottom-style: solid;
			border-bottom-style: ridge;

		}
	</style>	
</head>
<body>

    <div>Nasreen</div>




</body>
</html>
