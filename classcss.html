<!DOCTYPE html>
<html>
<head>
	<title> styling in css</title>
<style type="text/css">
		.abc{
			font-size:50px;
			font-family:cursive;
		}
		.bcd{
			font-size:50px;
			font-family:monospace;

		}
</style>		
</head>
<body>
	<h3>Internal Styling</h3>
	<p class="abc">This is a internal styling in css</p>
	<p class="bcd">This is a internal styling in css</p>

</body>
</html>
