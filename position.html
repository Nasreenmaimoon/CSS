<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			background: green;
			border: 2px solid red;
			float: left;
			
		
		}
		.b{
			height: 200px;
			width: 200px;
			background: orange;
			border: 2px solid blue;
			float:left;
			position: relative;
			top: 50px;
			left:50px;


		}
		.c{
			height: 200px;
			width: 200px;
			background: pink;
			border: 2px solid yellow;
			float:left;
			position: absolute;
			top: 50px;
			left:50px;


		}


	</style>

</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>

</body>
</html>
